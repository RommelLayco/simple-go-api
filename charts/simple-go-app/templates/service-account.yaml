---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "mychart.fullname" . | lower }}-sa
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mychart.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
